<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/673a7e75fa.js" crossorigin="anonymous"></script>
  </head>
  <body class="container mt-4 pt-4">
    <header class="d-flex flex-column align-items-center">
    <h1 class="text-center">AI Universe Hub</h1>
    <button id="sort-by-date" class="btn btn-danger mt-2 px-4 py-2">Sort By Date</button>
    </header>

    <main>
        <!-- tools cards -->
        <section class="mt-4 pt-4">
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
             <!-- Show More Button -->
             <div class="d-flex justify-content-center py-4">
             <button onclick="ShowAllTools()" id="see-more" class="btn btn-danger mt-4 px-4 py-2 mb-4">See More</button>
            </div>

        <!-- spinner loading -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
            </div>
        </section>
        <!-- modal popup -->
        <section>
            <div class="modal fade" id="modalPopup" tabindex="-1" aria-labelledby="modalPopupLabel" aria-hidden="true">
                <div id="modal-content-inside" class="modal-dialog modal-xl modal-dialog-centered bg-white rounded">
                    
                  </div>
                </div>
              </div>
     </section>
       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
